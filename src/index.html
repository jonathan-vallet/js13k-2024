<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13 steps to death</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      body.game {
        .-editor {
          display: none;
        }
      }

      body.editor {
        .-game {
          display: none;
        }
      }

      #game {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #gameBackgroundCanvas {
        position: absolute;
        top: -5%;
        left: -5%;
        width: 110%;
        height: 110%;
        z-index: -1;
        object-fit: cover;
        filter: blur(15px) brightness(50%);
      }
    </style>
  </head>

    <div id="game">
      <canvas id="gameBackgroundCanvas"></canvas>
      <canvas id="uiCanvas" class="-game"></canvas>
      <canvas id="gameCanvas" class="-game"></canvas>
      <div id="editor" class="-editor">
        <div id="editorUi">
          <label>
            Tile:
            <select id="editorTileSelect"></select>
          </label>
          <label>
            Orientation:
            <select id="editorOrientationSelect">
              <option value="0">Up</option>
              <option value="1">Right</option>
              <option value="2">Down</option>
              <option value="3">Left</option>
            </select>
          </label>
          <button id="generateJsonButton">Generate JSON</button>
        </div>
        <canvas id="editorCanvas"></canvas>
      </div>
    </div>
